<!DOCTYPE html>
<html>
<head>
    <link href="uikit-3.0.0-rc.16\css\uikit.css" type="text/css" rel="stylesheet">
    <script src="uikit-3.0.0-rc.16\js\uikit.js"></script>
    <script src="uikit-3.0.0-rc.16\js\uikit-icons.js"></script>
</head>
<body>

    <!--content-->
    <form class="uk-form-horizontal uk-margin-large" style="padding: 5em;">

        <legend class="uk-legend">注册信息表</legend>

        <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">学号</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Input your id here">
                </div>
        </div>
        <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">姓名</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="text" placeholder="Input your name here">
                </div>
        </div>

        <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-text">密码</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-horizontal-text" type="password" placeholder="Input your secret code here">
                </div>
        </div>


        <div class="uk-margin">
            <label class="uk-form-label" for="form-horizontal-select">性别</label>
            <div class="uk-form-controls">
                <select class="uk-select" id="form-horizontal-select">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
        </div>
    
        <div class="uk-margin" uk-margin>
            <div uk-form-custom="target: true">
                <input type="file">
                <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" disabled>
            </div>
            <button class="uk-button uk-button-default">Submit</button>
        </div>

        <div class="uk-margin">
            <div class="uk-form-label">学院</div>
            <div class="uk-form-controls uk-form-controls-text">
                <label><input class="uk-radio" type="radio" name="radio1"> 计算机科学与技术学院</label><br>
                <label><input class="uk-radio" type="radio" name="radio1"> 软件工程</label>
                <label><input class="uk-radio" type="radio" name="radio1"> and so on</label>
            </div>
        </div>

        <div class="uk-margin"></div>
            <div class="uk-form-label">自我介绍</div>
            <textarea rows="10" cols="30">type something here.</textarea>
        

        <div class="uk-margin">
            <span class="uk-text-middle">最后在完成注册前你难道不想上传一张帅气的头像吗？</span>
            <div uk-form-custom>
                <input type="file">
                <span class="uk-link">upload</span>
            </div>
        </div>
    </form>
    
    <div class="uk-margin">
        <div class="uk-form-controls uk-form-controls-text">
            <label><input class="uk-radio" type="radio" name="radio0"> 勾选此项以确认您已阅读并接受<a href="#" uk-tooltip="这份声明很随便，所以里面没有任何条目">《随随便便的免责声明》</a></label><br>
        </div>
        <button class="uk-button uk-button-primary">提交</button>
    </div>

   
</body>
</html>
